<div id="view-page">
    <div class="work-wrapper--outer">
        <div class="work-wrapper--inner">

            <div class="left-info">
                <ul>
                    <li ng-click="changeType('')">All</li>
                    <li ng-click="changeType('development')">Development</li>
                    <li ng-click="changeType('design')">Design</li>
                </ul>
            </div>

            <div class="right-info">
                <div class="all-project-wrapper">

                    <div class="project" ng-repeat="project in projectArray | filter:activeType()" ng-click="openProject(project.key)">
                        <div class="p-title">
                            <p>{{project.title}}</p>
                        </div>
                        <div class="p-type">
                            <p>{{project.type}}</p>
                        </div>
                        <div class="p-p">

                        </div>
                        <div class="p-bg" style="background-image: url({{project.bg}})">

                        </div>

                    </div>

                </div>
            </div>


        </div>
    </div>

</div>
