<div id="view-page" class="closed">

    <div class="blog-wrapper clear">

        <form class="search-wrapper">
            <input id="search-field" ng-model="searchQ" type="search" placeholder="Search by Author, Title or Type">
        </form>
        <!--{{searchQ}}-->
        <div ng-switch on="(searchQ.length >= 1)">
        <div ng-switch-default class="nofilter-wrapper">
        <div class="article-wrapper" ng-repeat="article in articleArray track by $index" >

            <a ng-href="#blog/{{pageNum}}/{{article.ID}}">
                <!-- background-image is being injected from angular articleArray -->
                <article style="background-image: url({{article.img}})">
                    <div class="b-title" style="border-left: solid {{article.typeColor}} 4px;">{{article.title}}</div>
                    <div class="b-picture">

                    </div>
                    <div class="b-desc">
                        <span class="type-logo">{{article.type}}</span>
                        <span class="type-author">{{article.author[0].name}}</span>
                    </div>
                </article>
            </a>
        </div>
        </div>
            <div ng-switch-when="true" class="nofilter-wrapper">
            <div class="article-wrapper" ng-repeat="articleQ in articleShadowArray | filter:searchQ">
                <a ng-href="#blog/{{pageNum}}/{{articleQ.ID}}">
                    <!-- background-image is being injected from angular articleArray -->
                    <article style="background-image: url({{articleQ.img}})">
                        <div class="b-title" style="border-left: solid {{articleQ.typeColor}} 4px;">{{articleQ.title}}</div>
                        <div class="b-picture">

                        </div>
                        <div class="b-desc">
                            <span class="type-logo">{{articleQ.type}}</span>
                            <span class="type-author">{{articleQ.author[0].name}}</span>
                        </div>
                    </article>
                </a>
            </div>
            </div>
        </div>

        <div class="pageNumWrapper">
            <div class="pageNumber" ng-repeat="page in pageArray track by $index">
                <a class="fill" href="#blog/{{$index + 1}}">{{$index + 1}}</a>
            </div>
        </div>

    </div>
</div>
